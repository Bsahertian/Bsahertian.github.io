<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Bryan Sahertian</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            color: #3377d5;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5297e1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #3377d5;
        }
        .resume-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .resume-link:hover {
            background-color: #45a049;
        }
        .resume-img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume</h1>
            <a href="index.html" class="btn-back">Return to Main Page</a>
        </header>
        
        <a href="path_to_your_resume.pdf" class="resume-link" download>Download Resume</a>
        
        <img src="path_to_your_resume_image.jpg" alt="Resume" class="resume-img">
        
        <!-- Additional sections or content can be added as needed -->
        
        <footer>
            <p>&copy; 2024 Bryan Sahertian. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
