<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Bryan Sahertian</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #dcdcdc; /* Slight gray background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            color: #3377d5; /* Blue color */
            margin-bottom: 10px;
        }
        /* Clickable Project Styles */
        .project-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .project-box {
            display: inline-block;
            padding: 20px;
            background-color: #fff; /* White background */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .project-box:hover {
            background-color: #f0f0f0; /* Light gray background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Projects</h1>
            <a href="index.html" class="btn-back">Return to Main Page</a>
        </header>

        <!-- Clickable Project -->
        <div class="project-container">
            <div class="project-box">
                <h2>Soil Moisture Sensor Detector</h2>
                <!-- Add your project image here -->
                <img src="path_to_your_project_image.jpg" alt="Project Image" style="max-width: 100%; height: auto;">
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Bryan Sahertian. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
