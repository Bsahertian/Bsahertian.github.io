<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bryan Sahertian</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        /* Contact Section Styles */
        .contact-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contact-description {
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-info img {
            width: 50px;
            margin-right: 10px;
        }
        .contact-info span {
            margin-right: 20px;
        }
        .btn-back {
            float: right;
            padding: 10px 20px;
            background-color: #5297e1; /* Blue color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #3377d5; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <h1 class="contact-title">Contacts</h1>
            <p class="contact-description">The means listed below are ways to contact me.</p>
            
            <div class="contact-info">
                <a href="index.html" class="btn-back">Back to Main Page</a>
            </div>
            
            <div class="contact-info">
                <img src="linkedin-icon.png" alt="LinkedIn">
                <span>Your LinkedIn Account</span>
            </div>
            
            <div class="contact-info">
                <img src="email-icon.png" alt="Email">
                <span>Your Email Address</span>
            </div>
            
            <div class="contact-info">
                <img src="phone-icon.png" alt="Phone">
                <span>Your Phone Number</span>
            </div>
        </div>
    </div>
</body>
</html>
