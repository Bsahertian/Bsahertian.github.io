<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bryan Sahertian</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        /* Contact Section Styles */
        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .contact-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-description {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .contact-info p {
            margin: 0;
        }
        .contact-icons img {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }
        /* Return to Main Page Button Styles */
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5297e1; /* Blue color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #3377d5; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <h1 class="contact-title">Contacts</h1>
        <p class="contact-description">Below are ways to contact me:</p>
        <div class="contact-info">
            <div class="contact-icons">
                <img src="linkedin-icon.png" alt="LinkedIn Icon">
            </div>
            <p>Your LinkedIn Profile Link</p>
        </div>
        <div class="contact-info">
            <div class="contact-icons">
                <img src="email-icon.png" alt="Email Icon">
            </div>
            <p>Your Email Address</p>
        </div>
        <div class="contact-info">
            <div class="contact-icons">
                <img src="phone-icon.png" alt="Phone Icon">
            </div>
            <p>Your Phone Number</p>
        </div>
        <a href="index.html" class="btn-back">Return to Main Page</a>
    </div>
</body>
</html>
