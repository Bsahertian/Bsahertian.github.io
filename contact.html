<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Bryan Sahertian</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        /* Contact Section Styles */
        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .contact-description {
            margin-bottom: 20px;
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-icons img {
            width: 50px; /* Adjust as needed */
            margin-right: 10px;
        }
        .contact-info {
            text-align: right;
        }
        /* Return to Main Page Button Styles */
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5297e1; /* Blue color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            float: right; /* Align to the right */
            margin-bottom: 20px;
        }
        .btn-back:hover {
            background-color: #3377d5; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <a href="index.html" class="btn-back">Back to Main Page</a>
        <h1>Contacts</h1>
        <p class="contact-description">The means listed below are ways to contact me:</p>
        <div class="contact-icons">
            <img src="path_to_linkedin_icon" alt="LinkedIn Icon">
            <div class="contact-info">Your LinkedIn Profile</div>
        </div>
        <div class="contact-icons">
            <img src="path_to_email_icon" alt="Email Icon">
            <div class="contact-info">Your Email Address</div>
        </div>
        <div class="contact-icons">
            <img src="path_to_phone_icon" alt="Phone Icon">
            <div class="contact-info">Your Phone Number</div>
        </div>
    </div>
</body>
</html>
